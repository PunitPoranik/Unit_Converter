<html>

<head>
    <style>
        body {
            background-image: url("https://www.radix.com/wp-content/uploads/2019/03/why-now-is-the-time-to-stop-using-excel-1024x678.jpg");
            /* background-color:aquamarine; */
            background-repeat: no-repeat;
            background-size: contain;
            display: block;
            height: 940px;
            margin-top: 60px;
            text-align: center;
            color: black;
        }

        #grpSelect {
            color: rgb(6, 11, 41);
            background-color: #f7fdfb;
        }

        #timeamt,
        #timefr,
        #timeto {
            background-color: #fff;
        }

        #lgthamt,
        #lgthfr,
        #lgthto {
            background-color: #fff;
        }

        #tmpamt,
        #tmpfr,
        #tmpto {
            background-color: #fff;
        }

        #itamt,
        #itfr,
        #itto {
            background-color: #fff;
        }

        #areaamt,
        #areafr,
        #areato {
            background-color: #fff;
        }

        #massamt,
        #massfr,
        #massto {
            background-color: #fff;
        }

        #volamt,
        #volfr,
        #volto {
            background-color: #fff;
        }

        #spdamt,
        #spdfr,
        #spdto {
            background-color: #fff;
        }

        #grpTime,
        #grpLength,
        #grpIT,
        #grpArea,
        #grpTemperature,
        #grpMass,
        #grpSpeed,
        #grpVolume {
            color: black;
        }

        #result {
            color: rgb(10, 10, 10);
            background-color: #ffffff;
            border: 2px solid black;
            position: absolute;
            border-radius: 7px;
            /* background-size:cover; */
            width: fit-content;
            top: 80%;
            left: 45%;
            padding: 7px;
            text-align: center;
        }

        h1 {
            color: black;
        }
    </style>
    <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8">
    <title>Unit Conversion</title>
    <link rel="stylesheet"
        type="text/css"
        href="https://dohliam.github.io/dropin-minimal-css/min/milligram.min.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <script src="main.js"
        type="text/javascript">//</script>
    <script src="obj.js"
        type="text/javascript">//</script>
</head>

<body>
    <h1><b>UNIT CONVERTER</b></h1>
    <select id="grpSelect"
        onchange="grpSwitch()">
        <option value="grpTime">Time</option>
        <option value="grpLength">Length</option>
        <option value="grpTemperature">Temperature</option>
        <option value="grpIT">IT</option>
        <option value="grpArea">Area</option>
        <option value="grpMass">Mass</option>
        <option value="grpVolume">Volume</option>
        <option value="grpSpeed">Speed</option>
    </select>
    <div id="grpTime"
        style="display:none;">
        <h3><b>Time</b></h3>
        <input type="number"
            value="1"
            min="1"
            id="timeamt"
            onkeyup="convUnits('time')">
        <b>from</b> <select id="timefr"
            onchange="convUnits('time')">
            <option value="uMs">ms</option>
            <option value="uSec">sec</option>
            <option value="uMin">min</option>
            <option SELECTED
                value="uHr">hr</option>
            <option value="uDay">day</option>
            <option value="uWk">wk</option>
            <option value="uMo">mo</option>
            <option value="uYr">yr</option>
            <option value="uDec">dec</option>
            <option value="uC">c</option>
        </select>
        <b>to</b> <select id="timeto"
            onchange="convUnits('time')">
            <option value="uMs">ms</option>
            <option SELECTED
                value="uSec">sec</option>
            <option value="uMin">min</option>
            <option value="uHr">hr</option>
            <option value="uDay">day</option>
            <option value="uWk">wk</option>
            <option value="uMo">mo</option>
            <option value="uYr">yr</option>
            <option value="uDec">dec</option>
            <option value="uC">c</option>
        </select>
        <input id="timeBtn"
            type="button"
            value="Result"
            onclick="convUnits('time');">
    </div>
    <div id="grpLength"
        style="display:none;">
        <h3>Length</h3>
        <input type="number"
            value="1"
            min="1"
            id="lgthamt"
            onkeyup="convUnits('lgth')">
        <b>from</b> <select id="lgthfr"
            onchange="convUnits('lgth')">
            <option>==Metric==</option>
            <option value="uMm">mm</option>
            <option value="uCm">cm</option>
            <option value="uM">m</option>
            <option>==Imperial==</option>
            <option SELECTED
                value="uIn">in</option>
            <option value="uFt">ft</option>
            <option value="uYd">yd</option>
            <option value="uMi">mi</option>
        </select>
        <b>to</b> <select id="lgthto"
            onchange="convUnits('lgth')">
            <option>==Metric==</option>
            <option value="uMm">mm</option>
            <option SELECTED
                value="uCm">cm</option>
            <option value="uM">m</option>
            <option>==Imperial==</option>
            <option value="uIn">in</option>
            <option value="uFt">ft</option>
            <option value="uYd">yd</option>
            <option value="uMi">mi</option>
        </select>
        <input id="lgthBtn"
            type="button"
            value="Result"
            onclick="convUnits('lgth');">
    </div>
    <div id="grpTemperature"
        style="display:none;">
        <h3>Temperature</h3>
        <input type="number"
            value="1"
            id="tmpamt"
            onkeyup="convTmp()">
        <b>from</b> <select id="tmpfr"
            onchange="convTmp()">
            <option value="uDegc">°C</option>
            <option SELECTED
                value="uDegf">°F</option>
            <option value="uDegk">K</option>
            <option value="uDegn">°N</option>
        </select>
        <b>to</b> <select id="tmpto"
            onchange="convTmp()">
            <option SELECTED
                value="uDegc">°C</option>
            <option value="uDegf">°F</option>
            <option value="uDegk">K</option>
            <option value="uDegn">°N</option>
        </select>
        <input id="tmpBtn"
            type="button"
            value="Result"
            onclick="convTmp();">
    </div>
    <div id="grpIT"
        style="display:none;">
        <h3>IT</h3>
        <input type="number"
            value="1"
            min="1"
            id="itamt"
            onkeyup="convUnits('it')">
        <b>from</b> <select id="itfr"
            onchange="convUnits('it')">
            <option value="uBit">bit</option>
            <option value="uByte">byte</option>
            <option value="uKb">KB</option>
            <option SELECTED
                value="uMb">MB</option>
            <option value="uGb">GB</option>
            <option value="uTb">TB</option>
        </select>
        <b>to</b> <select id="itto"
            onchange="convUnits('it')">
            <option value="uBit">bit</option>
            <option value="uByte">byte</option>
            <option SELECTED
                value="uKb">KB</option>
            <option value="uMb">MB</option>
            <option value="uGb">GB</option>
            <option value="uTb">TB</option>
        </select>
        <input id="itBtn"
            type="button"
            value="Result"
            onclick="convUnits('it');">
    </div>
    <div id="grpArea"
        style="display:none;">
        <h3>Area</h3>
        <input type="number"
            value="1"
            min="1"
            id="areaamt"
            onkeyup="convUnits('area')">
        <b>from</b> <select id="areafr"
            onchange="convUnits('area')">
            <option>==Metric==</option>
            <option value="uCm2">cm²</option>
            <option value="uM2">m²</option>
            <option value="uKm2">km²</option>
            <option value="uHectare">hectare</option>
            <option>==Imperial==</option>
            <option value="uSqin">sq in</option>
            <option SELECTED
                value="uSqft">sq ft</option>
            <option value="uSqmi">sq mi</option>
            <option value="uAcre">acre</option>
        </select>
        <b>to</b> <select id="areato"
            onchange="convUnits('area')">
            <option>==Metric==</option>
            <option value="uCm2">cm²</option>
            <option SELECTED
                value="uM2">m²</option>
            <option value="uKm2">km²</option>
            <option value="uHectare">hectare</option>
            <option>==Imperial==</option>
            <option value="uSqin">sq in</option>
            <option value="uSqft">sq ft</option>
            <option value="uSqmi">sq mi</option>
            <option value="uAcre">acre</option>
        </select>
        <input id="areaBtn"
            type="button"
            value="Result"
            onclick="convUnits('area');">
    </div>
    <div id="grpMass"
        style="display:none;">
        <h3>Mass</h3>
        <input type="number"
            value="1"
            min="1"
            id="massamt"
            onkeyup="convUnits('mass')">
        <b>from</b> <select id="massfr"
            onchange="convUnits('mass')">
            <option>==Metric==</option>
            <option value="uMg">mg</option>
            <option value="uG">g</option>
            <option value="uKg">kg</option>
            <option value="uTon">ton / tonne (metric ton)</option>
            <option>==Imperial==</option>
            <option value="uOz">oz</option>
            <option value="uOzav">oz avoirdupois</option>
            <option SELECTED
                value="uLb">lb</option>
            <option value="uStone">stone</option>
            <option value="uSt">short ton</option>
        </select>
        <b>to</b> <select id="massto"
            onchange="convUnits('mass')">
            <option>==Metric==</option>
            <option value="uMg">mg</option>
            <option value="uG">g</option>
            <option SELECTED
                value="uKg">kg</option>
            <option value="uTon">ton / tonne (metric ton)</option>
            <option>==Imperial==</option>
            <option value="uOz">oz</option>
            <option value="uOzav">oz avoirdupois</option>
            <option value="uLb">lb</option>
            <option value="uStone">stone</option>
            <option value="uSt">ton</option>
        </select>
        <input id="massBtn"
            type="button"
            value="Result"
            onclick="convUnits('mass');">
    </div>
    <div id="grpVolume"
        style="display:none;">
        <h3>Volume</h3>
        <input type="number"
            value="1"
            min="1"
            id="volamt"
            onkeyup="convUnits('vol')">
        <b>from</b> <select id="volfr"
            onchange="convUnits('vol')">
            <option>==Metric==</option>
            <option value="uL">litre</option>
            <option value="uMl">millilitre</option>
            <option value="uCc">cc</option>
            <option value="uMm3">mm³</option>
            <option value="uM3">m³</option>
            <option value="uKm3">km³</option>
            <option>==Imperial==</option>
            <option SELECTED
                value="uFloz">fl oz (imp)</option>
            <option value="uTsp">teaspoon (Can)</option>
            <option value="uTbsp">tablespoon (Can)</option>
            <option value="uCup">cup</option>
            <option value="uGali">gal (imp)</option>
            <option value="uGalu">gal (US)</option>
            <option value="uPt">pint (imp)</option>
            <option value="uQt">quart (imp)</option>
            <option value="uCuin">cu in</option>
            <option value="uCuft">cu ft</option>
            <option value="uCumi">cu mi</option>
        </select>
        <b>to</b> <select id="volto"
            onchange="convUnits('vol')">
            <option value="uL">litre</option>
            <option SELECTED
                value="uMl">millilitre</option>
            <option value="uCc">cc</option>
            <option value="uMm3">mm³</option>
            <option value="uM3">m³</option>
            <option value="uKm3">km³</option>
            <option>==Imperial==</option>
            <option value="uFloz">fl oz (imp)</option>
            <option value="uTsp">teaspoon (Can)</option>
            <option value="uTbsp">tablespoon (Can)</option>
            <option value="uCup">cup</option>
            <option value="uGali">gal (imp)</option>
            <option value="uGalu">gal (US)</option>
            <option value="uPt">pint (imp)</option>
            <option value="uQt">quart (imp)</option>
            <option value="uCuin">cu in</option>
            <option value="uCuft">cu ft</option>
            <option value="uCumi">cu mi</option>
        </select>
        <input id="volBtn"
            type="button"
            value="Result"
            onclick="convUnits('vol');">
    </div>
    <div id="grpSpeed"
        style="display:none;">
        <h3>Speed</h3>
        <input type="number"
            value="1"
            min="1"
            id="spdamt"
            onkeyup="convUnits('spd')">
        <b>from</b> <select id="spdfr"
            onchange="convUnits('spd')">
            <option>==Metric==</option>
            <option value="uMs">m/s</option>
            <option value="uKmh">km/h</option>
            <option>==Imperial==</option>
            <option SELECTED
                value="uMph">mph</option>
            <option value="uMpm">mpm</option>
            <option value="uMps">mps</option>
            <option value="uFps">fps</option>
        </select> to <select id="spdto"
            onchange="convUnits('spd')">
            <option>==Metric==</option>
            <option value="uMs">m/s</option>
            <option SELECTED
                value="uKmh">km/h</option>
            <option>==Imperial==</option>
            <option value="uMph">mph</option>
            <option value="uMpm">mpm</option>
            <option value="uMps">mps</option>
            <option value="uFps">fps</option>
        </select>
        <input id="SpdBtn"
            type="button"
            value="Result"
            onclick="convUnits('spd');">
    </div>
    <div id="result"
        style="display:none;">
        <h3>Result:</h3>
        <div id="result1">&nbsp;</div>
        <br>
        <br>
        <div id="resulttable">&nbsp;</div>
    </div>
</body>

</html>
